<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MasterCard</title>
</head>

<body>
    <div class="container">
        <i id="sun" class="fa-regular fa-sun"></i>
        <i id="luna" class="fa-regular fa-moon"></i>
        <div id="card">
            <img id="back_img" src="./assests/img/map.png" alt="">
            <div id="card_info">
                <h3 id="card_type">Mastercard</h3>
                <div id="card_chip"><img src="./assests/img/chip.png" alt=""></div>
                <div class="card-left">
                <div id="card_number">1234 4321 5678 8765</div>
                <div id="card_text">Vald through</div>
                <div id="card_data">08/26</div>
                <div id="card_name">Adil Mehdiyev</div>
            </div>
            </div>
            <div class="card_logo">
                <div class="red-circle"></div>
                <div class="orange-circle"></div>
        </div>
    </div>
    <script src="./assests/js/index.js"></script>
</body>

</html>
