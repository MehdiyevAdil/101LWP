<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="min-vh-100 container-fluid">
      <div class="row min-vh-100 g-0">
        <div class="col-lg-3 min-vh-100">
            <img class="w-100 h-25" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" />
            <img class="w-100 h-50" src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" />
            <img class="w-100 h-25" src="https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg" />
        </div>
        <div class="col-lg-4 min-vh-100">
            <img class="w-100 h-50" src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg" />
            <div class="w-100 h-50 d-inline-flex flex-row">
                <div class="w-50">
                    <img class="w-100 h-50" src="https://cdn.pixabay.com/photo/2013/10/09/02/27/lake-192990__340.jpg" />
                    <img class="w-100 h-50" src="https://imagekit.io/blog/content/images/2019/12/image-optimization.jpg" />
                </div>
                <img class="w-50 h-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRisv-yQgXGrto6OxQxX62JyvyQGvRsQQ760g&usqp=CAU" />
            </div>
        </div>
        <div class="col-lg-2 min-vh-100">
            <img class="w-100 h-25" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" />
            <img class="w-100 h-50" src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" />
            <img class="w-100 h-25" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" />
        </div>
        <div class="col-lg-3 min-vh-100">
            <img class="w-100 h-50" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" />
            <img class="w-100 h-50" src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" />
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
